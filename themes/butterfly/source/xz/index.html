<script type="text/javascript"> 
$(function () {

});



function buttonClick(){

  console.log(bd)
  window.location.href=bd
  }

    var str64=sha1(year + "年" + mon + "月" + date + "日");
if (noticeId==str64) {
  console.log(year + "年" + mon + "月" + date + "日")
} else { 
  window.location.href="../index.html"
} 
})
